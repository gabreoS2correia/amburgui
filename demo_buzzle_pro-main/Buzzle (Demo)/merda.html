<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Turma - Buzzle</title>
    <link rel="stylesheet" href="merda.css">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Turma</h1>
        <form action="#" method="post">
            <label for="nome">Nome da Turma:</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: 5º Ano A" required>

            <label for="ano">Descrição da Turma:</label>
            <input type="text" id="ano" name="ano" placeholder="Insira a descrição (opcional)" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>

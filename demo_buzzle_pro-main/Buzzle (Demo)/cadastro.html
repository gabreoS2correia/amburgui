<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Cadastro - Buzzle</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <script src="script.js"></script>
    <main>
        <a href="landpage.html"><button class="retorno">&#10094;</button></a>
        <section id="secmain">
            <button id="divprof" onclick="aniprof()">
                <div id="efeitoprof"></div>
                <p>Professor</p>
                <img src="imagens/prof.png">
            </button>
            <button id="divalun" onclick="anialun()">
                <div id="efeitoalun"></div>
                <p>Aluno</p>
                <img src="imagens/aluno.png">
            </button>
        </section>
        <div id="divcad">
            <p>Cadastro</p>
            <div id="divinput">
                <input type="text" placeholder="e-mail" class="texto" id="txt">
                <input type="password" placeholder="senha" class="senha" id="senha1">
                <button id="botao1" onclick="anibotao1()"><img src="imagens/venao.png" id="olho1"></button>
                <input type="password" placeholder="confirmar senha" class="senha" id="senha2">
                <button id="botao2" onclick="anibotao2()"><img src="imagens/venao.png" id="olho2"></button>
            </div>
            <div class="divbutton">
                <button id="volt" onclick="anivolta()">Voltar</button>
                <button id="conc" onclick="avanc()">Avan√ßar</button>
            </div>
        </div>
    </main>
</body>
</html>

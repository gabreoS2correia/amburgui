<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Perguntas</title>
    <link rel="stylesheet" href="coco.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Perguntas</h1>
            <p>Cadastra aqui as perguntas para seu quiz e desafie seus alunos!</p>
        </header>

        <form class="form-pregunta">
            <label for="titulo-quiz">Título do Quiz</label>
            <input type="text" id="titulo-quiz" name="titulo-quiz" required placeholder="Digite o título do seu quiz">
            
            <label for="pergunta">Pergunta</label>
            <input type="text" id="pergunta" name="pergunta" required placeholder="Digite a pergunta">
            
            <label for="alternativa1">Alternativa 1</label>
            <input type="text" id="alternativa1" name="alternativa1" required placeholder="Digite a alternativa 1">
            
            <label for="alternativa2">Alternativa 2</label>
            <input type="text" id="alternativa2" name="alternativa2" required placeholder="Digite a alternativa 2">
            
            <label for="alternativa3">Alternativa 3</label>
            <input type="text" id="alternativa3" name="alternativa3" required placeholder="Digite a alternativa 3">
            
            <label for="alternativa4">Alternativa 4</label>
            <input type="text" id="alternativa4" name="alternativa4" required placeholder="Digite a alternativa 4">

            <label for="valor">Valor</label>
            <input type="text" id="valor" name="valor" required placeholder="Digite um valor de 0 a 100">
            
            <label for="resposta-correta">Alternativa Correta</label>
            <select id="resposta-correta" name="resposta-correta" required>
                <option value="">Selecione a alternativa correta</option>
                <option value="alternativa1">Alternativa 1</option>
                <option value="alternativa2">Alternativa 2</option>
                <option value="alternativa3">Alternativa 3</option>
                <option value="alternativa4">Alternativa 4</option>
            </select>

            <label for="prazo">Prazo</label>
            <input type="date">

            <button type="submit" class="btn-cadastrar">Cadastrar Pergunta</button>
        </form>
        
        <footer>
            <p>Quer ver o quiz? <a href="#">Clique aqui para visualizar</a></p>
        </footer>
    </div>
</body>
</html>

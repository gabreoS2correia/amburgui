<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrar em Quiz</title>
  <link rel="stylesheet" href="entrar-quiz.css" />
</head>
<body>
<a href="homealuno.html" class="botao-voltar">
  <img src="imagens/vorta.png" alt="Voltar" class="volta">
</a>
  <div class="container">
    <div class="entrada-codigo">
      <h2>Entrar com Código</h2>
      <input type="text" id="codigoQuiz" maxlength="12" placeholder="Digite o código do quiz (12 dígitos)" />
      <button onclick="entrarPorCodigo()">Entrar</button>
    </div>

    <div class="entrada-link">
      <h2>Entrar com Link</h2>
      <input type="url" id="linkQuiz" placeholder="Cole aqui o link do quiz" />
      <button onclick="entrarPorLink()">Entrar</button>
    </div>
  </div>

  <script src="entrar-quiz.js"></script>
</body>
</html>
